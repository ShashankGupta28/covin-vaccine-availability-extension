<html>
  <head>
    <title>Vaccine Popup</title>
    <style>
      body {
        text-align: center;
      }

      #vaccine {
        width: 100px;
        margin: 5px;
      }

      .btn {
        margin: 5px;
        outline: none;
      }

      .form-check{
        margin: 5px;
      }

      .selectDiv{
        margin : 5px;
      }

      .ageSpan{
        margin-right: 20px;
      }

    </style>
  </head>
  <body>
      <div class="text-center"><img src='./vaccine.png' id='vaccine'>
        <button class="btn btn-success" id='enableNotification'>Enable Notification</button>
        <button class="btn btn-danger" id='clearNotification'>Cancel notification</button>
        <a href="https://selfregistration.cowin.gov.in" target="_blank" class="btn btn-secondary active" role="button" aria-pressed="true">Co-WIN website</a>
      </div>
     
      <div class="form-check text-center">
        <input class="form-check-input" type="checkbox" id="soundCheckbox">
        <label class="form-check-label" for="soundCheckbox">
          Sound notification
        </label>
      </div>
      <div class="form-check text-center">
        <span class="ageSpan">
          <input class="form-check-input" type="checkbox" id="18+">
          <label class="form-check-label" for="18+">18+</label>
        </span>
        <span>
          <input class="form-check-input" type="checkbox" id="45+">
          <label class="form-check-label" for="45+">45+</label>
        </span>
      </div>

      <div class="selectDiv">
        <select class="form-control" id="state">

        </select>
      </div>
      <div class="selectDiv">
        <select class="form-control" id="district">
          <option selected>Select District</option>
        </select>
      </div>

   <script src="popup.js"></script>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </body>
</html>
